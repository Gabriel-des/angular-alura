<div class="pensamento {{ pensamento.modelo }} ff-robot-mono" [ngClass]="larguraPensamento()">
    <img src="/assets/imagens/{{ pensamento.modelo }}.png" alt="aspas coloridas">
    <p class="conteudo">{{ pensamento.conteudo }}</p>
    <p class="autoria"><b>{{ pensamento.autoria }}</b></p>
    <div class="acoes">
        <button class="botao-favorito" (click)="atualizarFavorito()">
            <img 
                src="../../../../assets/imagens/icone-favorito-{{checaIconeFavorito()}}.png"
                alt="Ícone Favorito {{checaIconeFavorito()}}">
        </button>

        <button class="botao-editar" routerLink="/pensamentos/editarPensamento/{{pensamento.id}}">
            <img src="/assets/imagens/icone-editar.png" alt="Ícone de Editar">
        </button>

        <button class="botao-excluir" routerLink="/pensamentos/excluirPensamento/{{pensamento.id}}">
            <img src="/assets/imagens/icone-excluir.png" alt="Ícone de Excluir">
        </button>
    </div>
</div>
